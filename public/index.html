<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ldb-graphql</title>
    <meta
      name="description"
      content="GraphQL frontend for the National Rail Live Departure Board Web Service for Real Time Train Information (“Darwin”)."
    />
    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
      }
      :first-child {
        margin-top: 0;
      }
      :last-child {
        margin-bottom: 0;
      }

      html {
        -webkit-text-size-adjust: 100%;
        line-height: 1.5;
      }
      body {
        margin: 0 auto;
        padding: 0.5rem;
        max-width: 640px;
        font-family: system-ui, sans-serif;
        color: #252f3f;
        background-color: white;
      }

      h1 {
        margin: 1rem 0;
        font-size: 2rem;
        font-weight: 700;
      }
      p {
        margin: 1rem 0;
      }
      ul {
        margin: 1rem 0;
      }

      a {
        color: #6875f5;
        font-weight: 500;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1><code>ldb-graphql</code></h1>
    <p>
      GraphQL frontend for the
      <a href="https://realtime.nationalrail.co.uk/OpenLDBWS/"
        >National Rail Live Departure Board Web Service for Real Time Train
        Information (“Darwin”)</a
      >.
    </p>
    <ul>
      <li><a href="/api">IDE</a></li>
    </ul>
    <p>By <a href="https://twitter.com/kitibyte">David Jones</a>.</p>
  </body>
</html>
